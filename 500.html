<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error | Evologik AI</title>
    <meta name="description" content="Something went wrong on our server.">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9fafb;
            color: #222222;
        }
        .container {
            text-align: center;
            max-width: 550px;
            padding: 40px 20px;
        }
        h1 {
            font-size: 120px;
            font-weight: 700;
            margin: 0;
            color: #1F3C88;
        }
        h2 {
            font-size: 30px;
            font-weight: 600;
            margin: 0 0 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .button {
            display: inline-block;
            background-color: #35A7FF;
            color: white;
            font-size: 16px;
            font-weight: 500;
            padding: 12px 28px;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #2090e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>500</h1>
        <h2>Server Error</h2>
        <p>Our server encountered an unexpected condition that prevented it from fulfilling your request. We're working on fixing the issue.</p>
        <a href="/" class="button">Return to Homepage</a>
    </div>
</body>
</html>
